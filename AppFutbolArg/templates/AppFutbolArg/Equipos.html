<!doctype html>
<html lang="en">
<head>
    {% extends "AppFutbolArg/Inicio.html" %}
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{% static 'AppFutbolArg/css/fabifriasStyles.css' %}" rel="stylesheet">
    <link href="{% static 'AppFutbolArg/css/styles.css' %}" rel="stylesheet">
    <link href="{% static 'AppFutbolArg/css/heading.css' %}" rel="stylesheet">
    <link href="{% static 'AppFutbolArg/css/body.css' %}" rel="stylesheet">
    <link href="{% static 'AppFutbolArg/css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'AppFutbolArg/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'AppFutbolArg/js/scripts.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" crossorigin="anonymous"></script>
    <title>Equipos | Liga Argentina 2023</title>
</head>
<body>
    {% block contenidoQueCambia %}
    <div class="container mt-5 margenPosiciones">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{% url 'ver_equipo' %}" method="GET" class="mb-5">
                    {% csrf_token %}
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Nombre del Equipo</th>
                                <th scope="col">Buscar Equipo</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input placeholder="Nombre del Equipo" type="text" name="Nombre" id="Nombre"></td>
                                <td><button type="submit" class="btn btn-primary">Buscar</button></td>
                            </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <img class="masthead-avatar mb-5" src="{% static 'AppFutbolArg/assets/img/equipos_.jpg' %}" alt="">
    {% endblock %}
    </div>
</body>
</html>
